<<!DOCTYPE html>
<html lang="en-UK">
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div id="container">
		<div id="sign">
			<h2>Sign Up</h2>
			<form>
			    <div class="input-group">
			      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			      <input id="email" type="text" class="form-control" name="email" placeholder="Email">
			    </div>
			    <div class="input-group">
			      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
			      <input id="password" type="password" class="form-control" name="password" placeholder="Password">
			    </div>
			    <div class="input-group">
			      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
			      <input id="password" type="password" class="form-control" name="password" placeholder="Confirm password">
			    </div>
			    <br>
			    <input type="button" value="Sign Up" id="login" class="btn btn-success"></input>
			    <div id="up"><a href="login.html">Already a member? Login</a></div>
		    </form>
		</div>
	</div>


</body>
</html>
